type Query
type Mutation

scalar File

# User

extend type Query {
  user(id: ID!): User
}

type User {
  id: ID!
  givenName: String!
  familyName: String!
  email: String!
  profilePicture: String
  activated: Boolean!
}

extend type Mutation {
  updateUserProfilePicture(id: ID!, image: File!): User
}

extend type Mutation {
  createUser(id: ID!, givenName: String!, familyName: String!, email: String!): User
}

extend type Mutation {
  activateUser(id: ID!): User
}
