repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']
        description: Forces to replace line ending by the UNIX 'lf' character.
      - id: detect-aws-credentials

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v2.7.1'
    hooks:
      - id: prettier

  - repo: local
    hooks:
      - id: eslint-infrastructure
        language: node
        name: eslint infrastructure
        files: infrastructure/.*\.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        entry: bash -c 'cd infrastructure && exec eslint --fix --ext .ts,.tsx .'
        pass_filenames: false

  - repo: local
    hooks:
      - id: eslint-backend
        language: node
        name: eslint backend
        entry: bash -c 'cd backend && exec eslint --fix --ext .ts,.tsx .'
        files: backend/.*\.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        pass_filenames: false

  - repo: local
    hooks:
      - id: eslint-frontend
        language: node
        name: eslint frontend
        entry: bash -c 'cd frontend && exec eslint --fix --ext .ts,.tsx .'
        files: frontend/.*\.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        pass_filenames: false
